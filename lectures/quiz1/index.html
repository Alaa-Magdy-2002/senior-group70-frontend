<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Q42</title>
  </head>
  <body>
    <div class="card">
      <img class="card-image" src="./images/image.jpeg" />
      <div class="card-text">
        <h3 class="title">Card Title</h3>
        <p class="text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
      <div class="item">
        <h4 class="item-text">An item</h4>
      </div>
      <div class="item">
        <h4 class="item-text">A second item</h4>
      </div>
      <div class="item">
        <h4 class="item-text">A third item</h4>
      </div>
      <div class="item">
        <a class="link">Card link</a>
        <a class="link">Another link</a>
      </div>
    </div>
  </body>
</html>
