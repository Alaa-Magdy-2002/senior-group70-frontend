<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <a href="./index.html">Home</a>

    <h1>This is contact page</h1>
    <form action="./thanks.html" method="post">
        <label for="name">Name :</label>
        <input type="text" name="username"   placeholder="Enter your Name" required><br><br>
        <label for="email">Email :</label>
        <input type="email" name="email"
        placeholder="Enter your Email"><br><br>
        <label for="password">Password :</label>
        <input type="password" dirname="page_direction"  name="user_password" id="" placeholder="Enter your Password"> <br><br>
        <label for="enter your age">Enter your Age :</label>
        <input type="number" name="age" placeholder="Enter your Age" required><br><br>
        <input type="file" multiple  name="" id=""><br><br>
        <hr>
        <h2>Choose your Gender</h2>
        <input type="radio" name="gender"  id="male" value="male">
        <label for="male">Male</label>
        <br><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        
        <h2>Choose your Language</h2>
        <input type="checkbox" name="language" id="arabic" value="arabic">
        <label for="arabic">Arabic</label>
        <input type="checkbox" name="language" id="english" value="english">
        <label for="english">English</label>
        <hr>
        <h2>Choose your Color</h2>
        <input type="color">
        <h2>Choose your data</h2>
        <input type="date" name="date" /><br /><br />
      <input type="datetime-local" name="datetime" /><br /><br />
      <input type="month" id="month" name="month" />
      <hr />
      <input type="checkbox" id="terms" value="terms" required />
      <label for="terms">I agree all terms and condition</label><br /><br />
      <button type="submit">confirm</button>
        <h2>Fill this form to go thanks page</h2>
        

    </form>
</body>
